<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Daily News Online</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- custom css link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-dark text-white">
    <header>
        <!-- navbar -->
        <nav class="navbar">
            <div class="container border-bottom border-secondary border-opacity-50 pb-4">
                <a class="text-white navbar-brand fs-1 fw-bolder">The Daily News Online</a>
                <div class="d-flex">
                    <a class="active btn btn-outline-primary text-white mx-2" aria-current="page"
                        href="index.html">News</a>
                    <a class="btn btn-outline-primary text-white mx-2" href="blog.html">Blog</a>
                </div>
            </div>
        </nav>
        <!-- All news categories -->
        <ul id="news-category" class="nav justify-content-around">
            <li class="nav-item">
                <button class="btn btn-outline-primary text-white fw-bolder border-0" href="#">Home</button>
            </li>
            <li class="nav-item">
                <button class="btn btn-outline-primary text-white fw-bolder border-0" href="#">Breaking
                    News</button>
            </li>
            <li class="nav-item">
                <button class="btn btn-outline-primary text-white fw-bolder border-0" href="#">Regular
                    News</button>
            </li>
            <li class="nav-item">
                <button class="btn btn-outline-primary text-white fw-bolder border-0" href="#">International
                    News</button>
            </li>
            <li class="nav-item">
                <button class="btn btn-outline-primary text-white fw-bolder border-0" href="#">Sports</button>
            </li>
            <li class="nav-item">
                <button class="btn btn-outline-primary text-white fw-bolder border-0" href="#">Entertainment</button>
            </li>
            <li class="nav-item">
                <button class="btn btn-outline-primary text-white fw-bolder border-0" href="#">Culture</button>
            </li>
            <li class="nav-item">
                <button class="btn btn-outline-primary text-white fw-bolder border-0" href="#">Arts</button>
            </li>
            <li class="nav-item">
                <button class="btn btn-outline-primary text-white fw-bolder border-0" href="#">All News</button>
            </li>
        </ul>
    </header>

    <main class="container my-4 py-4">
        <!-- total news number -->
        <section class="container">
            <div class="container bg-white p-4 text-dark rounded">
                <h1 id="default-text" class="text-center fw-bolder">Explore All News Category Here!</h1>
                <h1 id="news-count" class="text-center d-none">Found <span id="total-news"
                        class="text-primary fw-bold"></span> news here!</h1>
            </div>
        </section>

        <!-- news cards -->
        <section id="news-container" class="container">

        </section>

        <!-- spinner -->
        <section id="spinner" class="d-none">
            <div style="height: 300px" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- Modal -->
        <section class="modal fade text-dark" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 id="modalTitle" class="modal-title" id="exampleModalLabel">News Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="modalBody" class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- footer -->
    <footer class="py-4 border-top border-secondary border-opacity-50">
        <h6 class="text-center">Copyright @ 2022 All Rights Reserved</h6>
    </footer>
    <!-- bootstrap js file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- font Awesome link -->
    <script src="https://kit.fontawesome.com/757dd7106a.js" crossorigin="anonymous"></script>
    <!-- custom js file -->
    <script src="js/file.js"></script>
</body>

</html>
