<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Daily News Online</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- custom css link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <!-- navbar -->
        <nav class="navbar">
            <div class="container border-bottom border-secondary border-opacity-50">
                <a class="navbar-brand fs-2 fw-bolder">The Daily News Online</a>
                <div class="d-flex">
                    <button class="text-dark active btn btn-outline-info mx-2" aria-current="page"
                        href="index.html">News</button>
                    <button class="text-dark btn btn-outline-info mx-2">Blog</button>
                </div>
            </div>
        </nav>
        <!-- All news categories -->
        <ul class="nav justify-content-around">
            <li class="nav-item">
                <button class="text-dark btn btn-outline-info border-0" href="#">Home</button>
            </li>
            <li class="nav-item">
                <button id="breaking-news-btn" class="text-dark btn btn-outline-info border-0" href="#">Breaking
                    News</button>
            </li>
            <li class="nav-item">
                <button class="text-dark btn btn-outline-info border-0" href="#">Regular News</button>
            </li>
            <li class="nav-item">
                <button class="text-dark btn btn-outline-info border-0" href="#">International News</button>
            </li>
            <li class="nav-item">
                <button class="text-dark btn btn-outline-info border-0" href="#">Sports</button>
            </li>
            <li class="nav-item">
                <button class="text-dark btn btn-outline-info border-0" href="#">Entertainment</button>
            </li>
            <li class="nav-item">
                <button class="text-dark btn btn-outline-info border-0" href="#">Culture</button>
            </li>
            <li class="nav-item">
                <button class="text-dark btn btn-outline-info border-0" href="#">Arts</button>
            </li>
            <li class="nav-item">
                <button class="text-dark btn btn-outline-info border-0" href="#">All News</button>
            </li>
        </ul>
    </header>
    <main class="container my-4 py-4 bg-success">
        <div id="news-container" class="container">
            <div class="card my-3">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="..." class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                                additional content. This content is a little bit longer.</p>
                            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- bootstrap js file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- custom js file -->
    <script src="js/file.js"></script>
</body>

</html>
